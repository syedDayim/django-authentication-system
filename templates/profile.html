<html>

<head></head>

<body>
    <h1>hello, {{ user }}</h1>
    <p>Welcome To Your Profile Page</p>

    <a href="{% url 'logout' %}">Logout</a><br>

    <a href="{% url 'change_password' %}">change password with old</a><br>
    <a href="{% url 'change_password_wo' %}">change password without old</a><br>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>

</html>
